<html>
<head>
<meta charset="utf-8">
<title>设置页面</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/option.css">
<link rel="stylesheet" href="css/popup.css">
</head>
<body>
<div class="container">
    <h1 style="text-align:center;">密码管理| 自定义设置</h1>
    <hr class="head-hr" style="margin-bottom:0;">
    <div class="autoTranslate">
        <div class="autoTranslate-switch">
            <table>
            <tr>
                <td id="detect-switch-l" style="width:270px;">
                    <h2>设置服务地址</h2>
                    <p>
                        这是一段提示信息
                    </p>
                </td>
                <td><input type="text" id="server-address" /></td>
                <td id="detect-switch-r">
                    <div class="btn-blue" id="btn_update_server_address">确认</div>
                </td>
            </tr>
            </table>
         </div>
        <div class="table-container">
            <table id="custom" class="table-custom">
            </table>
        </div>
    </div>
    <div class="div-lang-detect">
            <table>
            <tr>
                <td id="detect-switch-l">
                    <h2>进入后台</h2>
                    <p>
                        可以对密码进行管理
                    </p>
                </td>
                <td id="detect-switch-r">
                    <a class="btn-blue" id="admin_url" target="_blank" href="http://192.168.1.222:8000/admin" >进入</a>
                </td>
            </tr>
            </table>
         </div>
        <div class="table-container">
            <table id="custom" class="table-custom">
            </table>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/common.js" ></script>
<script type="text/javascript" src="js/option.js" ></script>
</html>
